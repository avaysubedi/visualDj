<!DOCTYPE html>
<html>
<head>
  <title>Live Visual Wall</title>
  <style>
    body { margin: 0; background: black; }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <video id="vj" autoplay muted playsinline controls></video>

  <script>
    let videos = {{ videos|tojson }};
    let index = 0;
    const player = document.getElementById('vj');

    console.log("ðŸŽµ Video list loaded:", videos);

    function playNext() {
      if (videos.length === 0) {
        console.warn("âš ï¸ No videos to play.");
        return;
      }

      const src = `/processed/${videos[index]}`;
      console.log("â–¶ï¸ Now playing:", src);
      player.src = src;
      player.load();

      setTimeout(() => {
        player.play().catch(err => console.error("âŒ Playback error:", err));
      }, 100);

      index = (index + 1) % videos.length;
    }

    player.onended = playNext;
    playNext();

    setInterval(() => {
      fetch('/api/videos')
        .then(res => res.json())
        .then(latest => {
          if (latest.length > videos.length) {
            console.log("ðŸ†• New videos detected:", latest);
            videos = latest;
          }
        });
    }, 10000);
  </script>
</body>
</html>
