<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>
</head>
<body>
  <h1>Upload your video</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
